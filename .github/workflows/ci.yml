name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly to catch dependency issues
    - cron: '0 0 * * 0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"

jobs:
  # Lint and formatting
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Unit tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run tests (no default features)
        run: cargo test --no-default-features --verbose

  # Build and test on multiple platforms
  build-matrix:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
            test: true
          - os: ubuntu-latest
            rust: beta
            test: false
          - os: macos-latest
            rust: stable
            test: true
          - os: macos-latest
            rust: beta
            test: false
          - os: windows-latest
            rust: stable
            test: true
          - os: windows-latest
            rust: beta
            test: false
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        if: matrix.test
        run: cargo test --verbose

      - name: Build release
        run: cargo build --release --verbose

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: |
          cargo audit || echo "Warning: cargo-audit found issues"

  # Build release artifacts (only on tags)
  release:
    name: Release Build
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-size-history-linux
            binary_name: git-size-history
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: git-size-history-macos
            binary_name: git-size-history
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-size-history-windows
            binary_name: git-size-history.exe
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary_name }}

  # Integration test with real git repo
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release --verbose

      - name: Test on git-size-history repo
        run: |
          ./target/release/git-size-history --output /tmp/test-output.csv .
          echo "=== Output CSV ==="
          cat /tmp/test-output.csv
          # Verify CSV has content
          test $(wc -l < /tmp/test-output.csv) -gt 1

      - name: Test with plot generation
        run: |
          ./target/release/git-size-history --output /tmp/test-plot.csv --plot /tmp/test-plot.png .
          test -f /tmp/test-plot.png
          echo "Plot generated successfully"

      - name: Test with debug output
        run: |
          ./target/release/git-size-history --debug --output /tmp/test-debug.csv .
          cat /tmp/test-debug.csv

      - name: Test with uncompressed flag
        run: |
          ./target/release/git-size-history --uncompressed --output /tmp/test-uncompressed.csv .
          # Verify CSV has uncompressed column
          head -1 /tmp/test-uncompressed.csv | grep -q "uncompressed-size"

  # Check minimum supported Rust version
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev

      - name: Install Rust 1.75 (MSRV)
        uses: dtolnay/rust-toolchain@1.100

      - name: Check build on MSRV
        run: cargo check --verbose
